<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			<h1>royal pong battle</h1>
			<div id="game"></div>
			<div class="player_text">
			<ul class="player1">player 1 controls
				<li>up: a</li>
				<li>down: z</li>
			</ul>

			<ul class="player2">player 2 controls
				<li>up: ↑</li>
				<li>down: ↓</li>
			</ul>
			</div>

			<div class="keys">
			<p>new ball: n</p>
			<p>make new ball big: b</p>
			<p>pause: space bar</p>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
