<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">


			<div class="header">
			<img src="../../public/background/eeyore.jpg" alt="eeyore" class="eeyore"/>
			<h1>pong pong</h1>
			
			<img src="../../public/background/tigger.jpeg" alt="tigger" class="tigger"/>
			</div>
			<div id="game"></div>
			

			<div class="instruction">
			
			<div class="player1">
				<p>player 1</p>
				<p>a: <span class="text_smaller"> up</span></p>
				<p>z:<span class="text_smaller">  down</span></p>
			</div>

			<div class="keys">
				
				<p>key controls</p>
				<p>g: <span class="text_smaller"> new game</span></p>
				<p>n: <span class="text_smaller"> new ball</span></p>
				<p>b: <span class="text_smaller"> new ball bigger</span></p>
				<p>space bar: <span class="text_smaller"> pause</span></p>
				<p class="win">5 points to win</p>
			</div>

			<div class="player2">
				<p>player 2</p>
				<p>↑: <span class="text_smaller"> up</span></p>
				<p>↓:<span class="text_smaller">  down</span></p>
			</div>

			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script type="text/javascript" src="build/bundle.js"></script>
	</body>
</html>
